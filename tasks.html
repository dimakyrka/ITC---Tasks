<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска задач</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #task-input { width: 70%; padding: 10px; }
        #add-btn { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
        #tasks { margin-top: 20px; list-style: none; padding: 0; }
        .task { background: #f8f9fa; padding: 10px; margin: 5px 0; display: flex; justify-content: space-between; }
        .delete-btn { background: #dc3545; color: white; border: none; cursor: pointer; }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>📌 Доска задач</h1>
    <div>
        <input type="text" id="task-input" placeholder="Новая задача...">
        <button id="add-btn">Добавить</button>
    </div>
    <ul id="tasks"></ul>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDgo9-fdGZ44YCIVrA99y1JjPnETnpf6As",
            authDomain: "itc-tasks.firebaseapp.com",
            databaseURL: "https://itc-tasks-default-rtdb.firebaseio.com",
            projectId: "itc-tasks",
            storageBucket: "itc-tasks.firebasestorage.app",
            messagingSenderId: "736776837496",
            appId: "1:736776837496:web:27341fe39226d1b8d0108d"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tasksRef = database.ref('tasks');

        // Загрузка задач
        tasksRef.on('value', (snapshot) => {
            const tasks = snapshot.val() || [];
            renderTasks(tasks);
        });

        // Добавление задачи
        document.getElementById("add-btn").addEventListener("click", () => {
            const input = document.getElementById("task-input");
            const taskText = input.value.trim();
            if (taskText) {
                tasksRef.transaction((tasks) => {
                    tasks = tasks || [];
                    tasks.push(taskText);
                    return tasks;
                });
                input.value = "";
            }
        });

        // Удаление задачи
        function deleteTask(index) {
            tasksRef.transaction((tasks) => {
                tasks.splice(index, 1);
                return tasks;
            });
        }

        // Отображение задач
        function renderTasks(tasks) {
            const tasksList = document.getElementById("tasks");
            tasksList.innerHTML = tasks.map((task, index) => `
                <li class="task">
                    ${task}
                    <button class="delete-btn" onclick="deleteTask(${index})">Удалить</button>
                </li>
            `).join("");
        }
    </script>
</body>
</html>
