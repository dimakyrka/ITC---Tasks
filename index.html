<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Стили остаются такими же, как в предыдущем примере */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #34C759;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Общие задачи</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Новая задача..." autofocus>
            <button id="addButton">Добавить</button>
        </div>
        <div class="task-list" id="tasksList"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // Запрещаем закрытие приложения
        
        let tasks = [];
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');
        const notification = document.getElementById('notification');
        
        // Загружаем задачи при открытии
        function loadTasks() {
            const urlParams = new URLSearchParams(window.location.search);
            try {
                const tasksJson = urlParams.get('tasks');
                if (tasksJson) {
                    tasks = JSON.parse(decodeURIComponent(tasksJson));
                    renderTasks();
                }
            } catch (e) {
                console.error('Ошибка загрузки задач:', e);
            }
        }
        
        function renderTasks() {
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task">
                    <div class="task-text">${task}</div>
                    <button class="delete-btn" onclick="deleteTask(${index})">×</button>
                </div>
            `).join('');
        }
        
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }
        
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push(text);
                taskInput.value = '';
                renderTasks();
                taskInput.focus();
            }
        }
        
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
        
        function saveTasks() {
            tg.sendData(JSON.stringify({
                user_id: new URLSearchParams(window.location.search).get('user_id'),
                tasks: tasks
            }));
            showNotification('✅ Задачи сохранены');
            
            // Обновляем данные после сохранения
            setTimeout(() => {
                tg.sendData(JSON.stringify({action: "refresh"}));
            }, 500);
        }
        
        // Инициализация
        tg.MainButton.setText('СОХРАНИТЬ').show();
        tg.MainButton.onClick(saveTasks);
        
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
        
        // Загружаем задачи при открытии и при возвращении на вкладку
        loadTasks();
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) loadTasks();
        });
    </script>
</body>
</html>
