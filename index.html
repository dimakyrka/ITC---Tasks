<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий список задач</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --edit-color: #34c759;
            --danger-color: #ff3b30;
            --bg-color: #f2f2f7;
            --card-color: #ffffff;
            --text-color: #1c1c1e;
            --border-color: #d1d1d6;
            --placeholder-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 16px;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 22px;
            margin: 0 0 20px 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #addButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: var(--bg-color);
            border-radius: 10px;
            animation: fadeIn 0.3s ease-out;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .task-text {
            flex: 1;
            word-break: break-word;
            padding: 0 10px;
        }

        .task-edit-input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-right: 10px;
        }

        .edit-btn, .save-btn, .delete-btn {
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 6px;
        }

        .edit-btn {
            background-color: var(--edit-color);
            color: white;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: var(--placeholder-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Общий список задач</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Новая задача..." autofocus>
            <button id="addButton">Добавить</button>
        </div>
        <div class="task-list" id="tasksList">
            <div class="empty-state" id="emptyState">Нет задач. Добавьте первую!</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем задачи из URL
        const urlParams = new URLSearchParams(window.location.search);
        let tasks = [];
        
        try {
            const tasksParam = urlParams.get('tasks');
            if (tasksParam) {
                tasks = JSON.parse(decodeURIComponent(tasksParam));
                if (!Array.isArray(tasks)) tasks = [];
            }
        } catch (e) {
            console.error('Ошибка загрузки задач:', e);
        }
        
        // Элементы интерфейса
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');
        const emptyState = document.getElementById('emptyState');
        
        // Настройка кнопки сохранения
        tg.MainButton.setText('СОХРАНИТЬ').show();
        tg.MainButton.onClick(saveTasks);
        
        // Добавление задачи
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push(text);
                taskInput.value = '';
                renderTasks();
                taskInput.focus();
            }
        }
        
        // Удаление задачи
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
        
        // Редактирование задачи
        function editTask(index) {
            const taskElement = document.querySelector(`.task[data-index="${index}"]`);
            const currentText = tasks[index];
            
            taskElement.innerHTML = `
                <div class="task-content">
                    <input type="text" class="task-edit-input" value="${currentText}">
                    <button class="save-btn" onclick="saveTask(${index})">✓</button>
                </div>
                <button class="delete-btn" onclick="deleteTask(${index})">×</button>
            `;
            
            taskElement.querySelector('.task-edit-input').focus();
        }
        
        // Сохранение отредактированной задачи
        function saveTask(index) {
            const newText = document.querySelector(`.task[data-index="${index}"] .task-edit-input`).value.trim();
            if (newText) {
                tasks[index] = newText;
                renderTasks();
            }
        }
        
        // Отрисовка задач
        function renderTasks() {
            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                tasksList.innerHTML = '';
                tasksList.appendChild(emptyState);
            } else {
                emptyState.style.display = 'none';
                tasksList.innerHTML = tasks.map((task, index) => `
                    <div class="task" data-index="${index}">
                        <div class="task-content">
                            <div class="task-text">${task}</div>
                            <button class="edit-btn" onclick="editTask(${index})">✎</button>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${index})">×</button>
                    </div>
                `).join('');
            }
        }
        
        // Сохранение задач
        function saveTasks() {
            tg.sendData(JSON.stringify({ tasks: tasks }));
            tg.close();
        }
        
        // Обработчики событий
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // Первоначальная отрисовка
        renderTasks();
    </script>
</body>
</html>
