<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий список задач</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 16px;
            color: #1c1c1e;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .task-input {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        #taskInput {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
        }
        #addButton {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .delete-btn {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #34C759;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.show {
            opacity: 1;
        }
        .notification.error {
            background: #FF3B30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Общие задачи</h1>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Новая задача..." autofocus>
            <button id="addButton">Добавить</button>
        </div>
        <div class="task-list" id="tasksList"></div>
    </div>
    <div id="notification" class="notification"></div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Конфигурация (ЗАМЕНИТЕ НА СВОИ ЗНАЧЕНИЯ)
        const REPO_OWNER = 'dimakyrka';
        const REPO_NAME = 'ITC---Tasks';
        const FILE_PATH = 'tasks.json';
        const GITHUB_TOKEN = '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'; // Храните это безопасно!
        
        // Состояние приложения
        let tasks = [];
        
        // Элементы интерфейса
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');
        const notification = document.getElementById('notification');
        
        // Настройка кнопки сохранения
        tg.MainButton.setText('СОХРАНИТЬ').show();
        tg.MainButton.onClick(saveTasks);
        
        // ===== ФУНКЦИИ =====
        
        // Загрузка задач из GitHub
        async function loadTasks() {
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FILE_PATH}?ts=${Date.now()}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                tasks = data.tasks || [];
                renderTasks();
                
            } catch (error) {
                console.error('Ошибка загрузки задач:', error);
                showNotification('⚠️ Ошибка загрузки задач', true);
            }
        }
        
        // Отображение задач
        function renderTasks() {
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task">
                    <div class="task-text">${task}</div>
                    <button class="delete-btn" onclick="deleteTask(${index})">×</button>
                </div>
            `).join('');
        }
        
        // Добавление задачи
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push(text);
                taskInput.value = '';
                renderTasks();
                taskInput.focus();
            }
        }
        
        // Удаление задачи
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
        
        // Показать уведомление
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = isError ? 'notification error show' : 'notification show';
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
        
        // Сохранение задач на GitHub
        async function saveTasks() {
            tg.MainButton.showProgress();
            
            try {
                // 1. Получаем текущий SHA файла
                const getResponse = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!getResponse.ok) {
                    const errorData = await getResponse.json();
                    throw new Error(errorData.message || 'Не удалось получить файл');
                }
                
                const fileInfo = await getResponse.json();
                const sha = fileInfo.sha;
                
                // 2. Подготавливаем данные для отправки
                const content = btoa(unescape(encodeURIComponent(JSON.stringify({ tasks: tasks }))));
                
                // 3. Отправляем обновление
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: 'Обновление задач из Telegram',
                            content: content,
                            sha: sha
                        })
                    }
                );
                
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Ошибка сохранения');
                }
                
                showNotification('✅ Задачи успешно сохранены!');
                
                // 4. Обновляем данные после сохранения
                setTimeout(loadTasks, 1000);
                
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                showNotification(`⚠️ Ошибка: ${error.message}`, true);
            } finally {
                tg.MainButton.hideProgress();
            }
        }
        
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        
        // Обработчики событий
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        // Загрузка задач при старте
        loadTasks();
        
        // Обновление при возвращении на вкладку
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) loadTasks();
        });
    </script>
</body>
</html>
