<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общие задачи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 16px; }
        .task-input { display: flex; gap: 8px; margin-bottom: 16px; }
        #taskInput { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        #addButton { background: #28a745; color: white; }
        .task { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .delete-btn { background: #dc3545; color: white; width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Новая задача..." autofocus>
        <button id="addButton">Добавить</button>
    </div>
    <div id="tasksList"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('СОХРАНИТЬ').show();
        
        let tasks = [];
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');

        // Загрузка задач при старте
        async function loadTasks() {
            try {
                const response = await fetch(`${WEBAPP_URL}get_tasks?ts=${Date.now()}`);
                if (response.ok) {
                    tasks = await response.json();
                    renderTasks();
                }
            } catch (e) {
                console.error('Ошибка загрузки:', e);
            }
        }

        function renderTasks() {
            tasksList.innerHTML = tasks.map((task, i) => `
                <div class="task">
                    <span>${task}</span>
                    <button class="delete-btn" onclick="deleteTask(${i})">×</button>
                </div>
            `).join('');
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push(text);
                taskInput.value = '';
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        tg.MainButton.onClick(() => {
            tg.sendData(JSON.stringify({tasks: tasks}));
            tg.showAlert('Задачи сохранены');
        });

        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Загружаем задачи при открытии
        loadTasks();
    </script>
</body>
</html>
