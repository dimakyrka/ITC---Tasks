<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <div class="container">
        <h1>Мои задачи</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Новая задача..." autofocus>
            <button id="addButton">Добавить</button>
        </div>
        <div id="tasksList"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        let tasks = [];
        
        try {
            const tasksParam = urlParams.get('tasks');
            if (tasksParam) {
                tasks = JSON.parse(decodeURIComponent(tasksParam));
                if (!Array.isArray(tasks)) tasks = [];
            }
        } catch (e) {
            console.error('Ошибка загрузки задач:', e);
        }
        
        // Инициализация интерфейса
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const tasksList = document.getElementById('tasksList');
        
        tg.MainButton.setText('СОХРАНИТЬ').show();
        tg.MainButton.onClick(saveTasks);
        
        function renderTasks() {
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task">
                    <div>${task}</div>
                    <button class="delete-btn" onclick="deleteTask(${index})">×</button>
                </div>
            `).join('');
        }
        
        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push(text);
                taskInput.value = '';
                renderTasks();
                taskInput.focus();
            }
        }
        
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }
        
        function saveTasks() {
            tg.sendData(JSON.stringify({
                user_id: userId,
                tasks: tasks
            }));
            tg.close();
        }
        
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        renderTasks();
    </script>
</body>
</html>
