<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .task-input {
            display: flex;
            margin-bottom: 20px;
        }
        #taskInput {
            flex-grow: 1;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .task-actions button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Мои задачи</h1>
    <div class="task-input">
        <input type="text" id="taskInput" placeholder="Введите новую задачу">
        <button id="addTask">Добавить</button>
    </div>
    <ul id="taskList" class="task-list"></ul>

    <script>
        // Загрузка задач при открытии
        document.addEventListener('DOMContentLoaded', loadTasks);
        
        // Обработчик добавления задачи
        document.getElementById('addTask').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        // Функция загрузки задач
        async function loadTasks() {
            try {
                const response = await fetch('/get-tasks'); // Этот эндпоинт нужно реализовать на сервере
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Ошибка загрузки задач:', error);
                // Для демо-версии используем локальное хранилище
                const localTasks = localStorage.getItem('tasks');
                if (localTasks) {
                    renderTasks(JSON.parse(localTasks));
                }
            }
        }

        // Функция добавления задачи
        async function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText) {
                try {
                    const response = await fetch('/add-task', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text: taskText })
                    });
                    
                    if (response.ok) {
                        input.value = '';
                        loadTasks();
                    }
                } catch (error) {
                    console.error('Ошибка добавления задачи:', error);
                    // Для демо-версии используем локальное хранилище
                    const localTasks = JSON.parse(localStorage.getItem('tasks') || []);
                    localTasks.push({ id: Date.now(), text: taskText });
                    localStorage.setItem('tasks', JSON.stringify(localTasks));
                    input.value = '';
                    renderTasks(localTasks);
                }
            }
        }

        // Функция удаления задачи
        async function deleteTask(id) {
            try {
                const response = await fetch(`/delete-task/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('Ошибка удаления задачи:', error);
                // Для демо-версии используем локальное хранилище
                let localTasks = JSON.parse(localStorage.getItem('tasks') || []);
                localTasks = localTasks.filter(task => task.id !== id);
                localStorage.setItem('tasks', JSON.stringify(localTasks));
                renderTasks(localTasks);
            }
        }

        // Функция редактирования задачи
        function editTask(id, currentText) {
            const newText = prompt('Редактировать задачу:', currentText);
            if (newText !== null && newText.trim() !== '') {
                updateTask(id, newText.trim());
            }
        }

        // Функция обновления задачи
        async function updateTask(id, newText) {
            try {
                const response = await fetch(`/update-task/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: newText })
                });
                
                if (response.ok) {
                    loadTasks();
                }
            } catch (error) {
                console.error('Ошибка обновления задачи:', error);
                // Для демо-версии используем локальное хранилище
                let localTasks = JSON.parse(localStorage.getItem('tasks') || []);
                localTasks = localTasks.map(task => 
                    task.id === id ? { ...task, text: newText } : task
                );
                localStorage.setItem('tasks', JSON.stringify(localTasks));
                renderTasks(localTasks);
            }
        }

        // Функция отрисовки задач
        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-actions">
                        <button onclick="editTask(${task.id}, '${task.text.replace(/'/g, "\\'")}')">✏️</button>
                        <button onclick="deleteTask(${task.id})">❌</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
