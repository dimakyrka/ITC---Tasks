<!DOCTYPE html>
<html>
<head>
    <title>Общие задачи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .task { margin: 10px 0; padding: 10px; border: 1px solid #ddd; }
        #tasksList { margin: 20px 0; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Общие задачи</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Новая задача...">
            <button onclick="addTask()">Добавить</button>
        </div>
        <div id="tasksList"></div>
    </div>

    <script>
        let tasks = [];
        const API_URL = `http://94.233.240.143:5000/get_tasks`;

        // Автообновление каждые 3 секунды
        setInterval(loadTasks, 3000);

        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                tasks = data.tasks;
                renderTasks();
            } catch (e) {
                console.error('Ошибка загрузки:', e);
            }
        }

        function renderTasks() {
            const list = document.getElementById('tasksList');
            list.innerHTML = tasks.map((task, index) => `
                <div class="task">
                    ${task}
                    <button onclick="deleteTask(${index})">×</button>
                </div>
            `).join('');
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (input.value.trim()) {
                tasks.push(input.value.trim());
                input.value = '';
                await saveTasks();
            }
        }

        async function deleteTask(index) {
            tasks.splice(index, 1);
            await saveTasks();
        }

        async function saveTasks() {
            try {
                await fetch('/update_tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({tasks: tasks})
                });
                Telegram.WebApp.sendData(JSON.stringify(tasks));
            } catch (e) {
                console.error('Ошибка сохранения:', e);
            }
        }

        // Инициализация
        Telegram.WebApp.ready();
        loadTasks();
    </script>
</body>
</html>
