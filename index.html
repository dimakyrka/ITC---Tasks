<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>ITC Planner</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="events">Мероприятия</button>
            <button class="tab-btn" data-tab="tasks">Задачи</button>
        </div>
    </header>

    <!-- Вкладка Мероприятий -->
    <div class="tab-content active" id="events">
        <div class="task-form">
            <input type="text" id="event-input" placeholder="Добавить мероприятие..." autocomplete="off">
            <button class="add-btn" id="add-event-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        <ul id="events-list"></ul>
    </div>

    <!-- Вкладка Задач -->
    <div class="tab-content" id="tasks">
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Добавить задачу..." autocomplete="off">
            <button class="add-btn" id="add-task-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        <ul id="tasks-list"></ul>
    </div>

    <!-- Модальные окна (общие для обеих вкладок) -->
    <div class="modal" id="edit-modal">...</div>
    <div class="modal" id="delete-modal">...</div>

    <script src="script.js"></script>
</body>
</html>
